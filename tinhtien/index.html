<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style/banhang.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Hệ Thống Thanh Toán Tự Động</title>
	<script src="./js/banhang.js"></script>
</head>
<body>
	<div class="container">
		<div class="main-body">
			<div class="grid-panel">
				<div class="list-food">
					<div class="table-action">
						<table class="main-action table">
							<theard class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">NAME</th>
									<th scope="col">PRICE</th>
									<th scope="col">ACTIONS</th>
								</tr>
							</theard>

							<tbody class="body-table"></tbody>
						</table>
					</div>

					<div class="food-action">
						<div class="input-action">
							<input type="text" id="input-food-name" placeholder="Food Name">
							<input type="text" id="input-food-price" placeholder="Food Price">
							<input type="button" id="btn-submit" value="ADD">
						</div>
					</div>
				</div>

				<div class="list-price">
					<div class="food-info">
						<div class="main-food">
							<h5>Hoá Đơn</h5>
							<div class="show-list-item"></div>
						</div>
					</div>

					<div class="total-price">
						<div class="main-total-price">
							<h5>Thành tiền</h5>
							<div class="result-total"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
